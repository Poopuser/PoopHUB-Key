<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poop HUB - Get Key</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a0dad, #38006b);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    .container {
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #ff00ff;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2rem;
      text-shadow: 0 0 10px #fff, 0 0 20px #d4af37;
      margin-bottom: 30px;
    }

    .key-box {
      font-size: 1.5rem;
      padding: 10px 20px;
      background-color: #fff;
      color: #000;
      border-radius: 5px;
      margin: 20px auto;
      display: inline-block;
      animation: glow 2s infinite alternate;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, #6200ea, #3700b3);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(98, 0, 234, 0.5);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #ff00ff, #6200ea);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37;
      }
      to {
        box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Poop HUB</h1>
    <h2>Get Key â†“</h2>
    <div class="key-box" id="key">Poopingkey</div>
    <button onclick="copyKey()">Copy Key</button>
  </div>

  <script>
    function copyKey() {
      const key = document.getElementById("key").innerText;
      const tempInput = document.createElement("textarea");
      tempInput.value = key;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      alert("Key copied: " + key);
    }
  </script>
</body>
</html>
